<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="/support-files/cerulean.bootstrap.min.css" />
        <link rel="stylesheet" href="/support-files/profile.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div id="maindiv" class="container-fluid">
            <!-- Headline starts -->
            <div class="row text-center">
                <div class="col-1"></div>
                <div class="col-9">
                    <h1>Profile Page</h1>
                </div>
                <div class="col-1">
                    <i
                        id="goBackBtn"
                        class="fa fa-backward"
                        style="font-size: 25px; padding-top: 20px; padding-left: 15px"
                        aria-hidden="true"
                    ></i>
                </div>
            </div>
            <!-- Headline ends -->

            <!-- Account info starts -->
            <div class="row pb-2">
                <div class="col-12">
                    <h4>Account name: <span id="accountName"></span></h4>
                </div>
            </div>
            <!-- Account info ends -->

            <!-- Input passwords starts  -->
            <div class="row">
                <div class="col-12">
                    <h5>Change password</h5>
                </div>
                <div class="col-12 input-div">
                    <input
                        id="oldPassword"
                        type="password"
                        class="form-control"
                        maxlength="50"
                        placeholder="Old password"
                    />
                </div>
                <div class="col-12 input-div">
                    <input
                        id="newPassword"
                        type="password"
                        class="form-control"
                        maxlength="50"
                        placeholder="New password"
                    />
                </div>
                <div class="col-12 text-center">
                    <button id="changePasswordBtn" class="btn btn-primary">Change password</button>
                </div>
            </div>
            <!-- Input passwords ends  -->

            <!-- Input passwords starts  -->
            <div class="row pt-4">
                <div class="col-12">
                    <h5>Change username</h5>
                </div>
                <div class="col-12 input-div">
                    <input
                        id="oldUsername"
                        type="text"
                        class="form-control"
                        maxlength="50"
                        placeholder="Old username"
                    />
                </div>
                <div class="col-12 input-div">
                    <input
                        id="newUsername"
                        type="text"
                        class="form-control"
                        maxlength="50"
                        placeholder="New username"
                    />
                </div>
                <div class="col-12 text-center">
                    <button id="changeUsernameBtn" class="btn btn-primary">Change username</button>
                </div>
            </div>
            <!-- Input passwords ends  -->

            <!-- Error message display starts -->
            <div id="errorMessageDiv" class="row text-center">
                <div class="col-12">
                    <p id="errorMessage">Wrong credentials!</p>
                </div>
            </div>
            <!-- Error message display ends -->

            <!-- Loading message start -->
            <div id="loadingSymbol" class="row text-center">
                <div class="col-12">
                    <p>Checking credentials...</p>
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" style="font-size: 100px"></i>
                </div>
            </div>
            <!-- Loading message ends -->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/support-files/profile.js"></script>
    </body>
</html>
