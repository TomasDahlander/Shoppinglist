<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="/support-files/cerulean.bootstrap.min.css" />
        <link rel="stylesheet" href="/support-files/login.css" />
    </head>
    <body>
        <div id="maindiv" class="container-fluid">
            <!-- Headline starts -->
            <div id="headlineDiv" class="row text-center">
                <div class="col">
                    <h1 id="headlineText">Login</h1>
                </div>
            </div>
            <!-- Headline ends -->

            <!-- Input starts  -->
            <div class="row">
                <div class="col-12">
                    <label for="username">Username:</label><br />
                    <input
                        id="username"
                        type="text"
                        class="form-control"
                        maxlength="50"
                        placeholder="Username..."
                    />
                </div>
                <div class="col-12">
                    <label for="password">Password:</label><br />
                    <input
                        id="password"
                        type="text"
                        class="form-control"
                        maxlength="50"
                        placeholder="Password..."
                    /><br />
                </div>
                <div class="col-12 text-center">
                    <button id="loginBtn" class="btn btn-primary">Login</button>
                </div>
            </div>
            <!-- Input ends -->

            <!-- Error message display starts -->
            <div id="errorMessage" class="row text-center">
                <div class="col-12">
                    <p>Wrong credentials!</p>
                </div>
            </div>
            <!-- Error message display ends -->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/support-files/login.js"></script>
    </body>
</html>
