<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shoppinglist</title>
        <link rel="stylesheet" href="/support-files/cerulean.bootstrap.min.css" />
        <link rel="stylesheet" href="/support-files/styles.css" />
    </head>
    <body>
        <div id="maindiv" class="container-fluid text-center">
            <!-- Headline starts -->
            <div id="headlineDiv" class="row">
                <div class="col">
                    <h1 id="headlineText">Shoppinglist</h1>
                </div>
            </div>
            <!-- Headline ends -->

            <!-- Add modal start -->
            <div id="add-modal-div" class="modal">

                <div class="modal-content">
                    <div class="row">
                        <div class="col-12">
                            <span id="add-modal-closer" class="close float-end">&times;</span>
                        </div>
                    </div>
                    
                    <!-- Text input -->
                    <input
                        id="addInput"
                        type="text"
                        placeholder="input item"
                        class="form-control"
                        maxlength="30"
                    />

                    <!-- Category choice and button -->
                    <div class="row">
                        <div class="col-8 text-start">
                            <select id="modal-category-input" class="form-select float-start"></select>
                        </div>
                        <div class="col-4 text-end">
                            <button id="okAddBtn" class="btn btn-primary float-end">OK</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- Add modal ends -->

            <!-- Buttons start -->
            <div class="row">
                <div class="col-4">
                    <button id="settingsBtn" class="btn btn-warning main-button">Settings</button>
                </div>

                <div class="col-4">
                    <button id="sortingBtn" class="btn btn-warning main-button">Sort</button>
                </div>

                <div class="col-4">
                    <button id="addBtn" class="btn btn-warning main-button">Add +</button>
                </div>
            </div>
            <!-- Buttons  ends -->

            <!-- List start -->
            <div class="row table-area">
                <table id="tableArea"></table>
            </div>
            <!-- List ends -->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/support-files/script.js"></script>
    </body>
</html>
