<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shoppinglist</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="/support-files/cerulean.bootstrap.min.css" />
        <link rel="stylesheet" href="/support-files/styles.css" />
    </head>
    <body>
        <div id="maindiv" class="container-fluid text-center">
            <!-- Headline starts -->
            <div id="headlineDiv" class="row">
                <div class="col-2">
                    <i
                        id="logutBtn"
                        class="fa fa-sign-out"
                        style="font-size: 25px; padding-top: 5px"
                        aria-hidden="true"
                    ></i>
                </div>
                <div class="col-8">
                    <h1 id="headlineText">Shoppinglist</h1>
                </div>
                <div class="col-2">
                    <i
                        id="refreshBtn"
                        class="fa fa-refresh"
                        style="font-size: 25px; padding-top: 5px"
                        aria-hidden="true"
                    ></i>
                </div>
            </div>
            <!-- Headline ends -->

            <!-- Buttons start -->
            <div class="row">
                <div class="col-4">
                    <button id="settingsBtn" class="btn btn-warning main-button">Stores</button>
                </div>

                <div class="col-4">
                    <button id="sortingBtn" class="btn btn-warning main-button">Sort</button>
                </div>

                <div class="col-4">
                    <button id="addBtn" class="btn btn-warning main-button">Add +</button>
                </div>
            </div>
            <!-- Buttons  ends -->

            <!-- List start -->
            <div class="row table-area">
                <table id="tableArea"></table>
            </div>
            <!-- List ends -->

            <!-- Add modal start -->
            <div id="add-modal-div" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="col-12">
                            <span id="add-modal-closer" class="close float-end">&times;</span>
                        </div>
                    </div>

                    <!-- Text input -->
                    <input
                        id="addInput"
                        type="text"
                        placeholder="input item"
                        class="form-control"
                        maxlength="30"
                    />

                    <!-- Category choice and button -->
                    <div class="row">
                        <div class="col-8 text-start">
                            <select
                                id="add-modal-category-input"
                                class="form-select category-input"
                            ></select>
                        </div>
                        <div class="col-4 text-end">
                            <button id="okAddBtn" class="btn btn-primary">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add modal ends -->

            <!-- Edit modal start -->
            <div id="edit-modal-div" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="col-12">
                            <span id="edit-modal-closer" class="close float-end">&times;</span>
                        </div>
                    </div>

                    <!-- Text input -->
                    <input
                        id="editInput"
                        type="text"
                        placeholder="input item"
                        class="form-control"
                        maxlength="30"
                    />

                    <!-- Category choice and button -->
                    <div class="row">
                        <div class="col-8 text-start">
                            <select
                                id="edit-modal-category-input"
                                class="form-select category-input"
                            ></select>
                        </div>
                        <div class="col-4 text-end">
                            <button id="okEditBtn" class="btn btn-primary">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Edit modal ends -->

            <!-- Sorter settings modal start -->
            <div id="settings-modal-div" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="col-12">
                            <button id="createSorterBtn" class="btn btn-info float-start">
                                Add new store +
                            </button>
                            <span id="settings-modal-closer" class="close float-end">&times;</span>
                        </div>
                    </div>

                    <!-- Store choice selector -->
                    <div class="row">
                        <div class="col text-start">
                            <select
                                id="settings-modal-category-input"
                                class="form-select category-input"
                            ></select>
                        </div>
                    </div>

                    <!-- Button for set to use and update sorter -->
                    <div class="row">
                        <div class="col-12">
                            <button id="removeSorterBtn" class="btn btn-danger store-action-btn">
                                Remove current store
                            </button>
                        </div>

                        <div class="col-12">
                            <button id="renameSorterBtn" class="btn btn-primary store-action-btn">
                                Rename store
                            </button>
                        </div>

                        <div class="col-12">
                            <button id="updateSorterBtn" class="btn btn-success store-action-btn">
                                Set to use & Update
                            </button>
                        </div>
                    </div>

                    <div class="row table-area">
                        <table id="sortingtable"></table>
                    </div>
                </div>
            </div>
            <!-- Sorter settings modal ends -->
        </div>

        <!-- Remove sorter modal start -->
        <div id="remove-sorter-modal-div" class="modal-2">
            <div class="modal-content-2">
                <!--  -->
                <div class="row">
                    <div class="col-12">
                        <p>Are you sure you want to remove: <span id="removingStore">test</span></p>
                    </div>
                    <div class="col-6 text-start">
                        <button id="yesRemoveStoreBtn" class="btn btn-primary">Yes</button>
                    </div>
                    <div class="col-6 text-end">
                        <button id="noRemoveStoreBtn" class="btn btn-primary">No</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Remove sorter modal ends -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/support-files/script.js"></script>
    </body>
</html>
